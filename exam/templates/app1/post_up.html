{% extends "comps/base.html" %}
{% load static %}

{% load filters_and_tags %}

{% block title %}Update post - {{ post_i.title|truncatewords:4 }}{% endblock title %}

{% block main %}

<div class="mb-2 my_ctn">
<div class="container contact-form" style="border-radius: 35px;">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form action="{% url 'post_up' post_i.id %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <h3>Editing Post</h3>
               <div class="row">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="title" class="form-label">Edit Title</label>
                            <input type="text" name="updatetitleF" id="title" class="form-control" placeholder="type.." value="{{ post_i.title }}" required />
                        </div>
                        <div class="form-group">
                            <label for="DefaultFile" class="form-label">Replace Image </label>
                            <input type="file" accept=".jpg, .png" name="updateimageF" id="DefaultFile" class="form-control" required/>
                        </div>
                        <div class="form-group">
                          <label for="descr" class="form-label">Edit Description</label>
                          <textarea id="descr" name="updatedescrF" class="form-control" placeholder="type.." style="width: 100%;height: 19px;max-height:10000px;" required>{{ post_i.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group" align="center" style="">
                        <img style="width: 70%;padding:8px;border-width: 5px;" src="{{ post_i.image.url }}" class="form-control"  alt="Responsive image">
                    </div>
                    <div class="form-group" align="center">
                        <button type="submit" name="updatecreateF" class="btnContact btnContactSubmit">Save</button>
                    </div>
                </div>
            </form>
</div>
</div>

{% endblock main %}
